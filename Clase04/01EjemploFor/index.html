<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /*
            Contar hasta 10 con un bucle for
        */

        /*
            A: Inicialización de la variable de control ¿Con que numero empiezo?
            B: Condicion de continuidad ¿Con que condicion sigo contando?
            C: Cambio de la variable de control en cada iteración. ¿En cuanto cambia la variable de control?
        */
        for(var i = 1; i <=10; i++){
            document.write(i+"<br>");
        }
        document.write("-----------<br>");
        for(var i = 1; i <= 10; i=i+2){
            document.write(i+"<br>");
        }
        document.write("-----------<br>");
        for(var i = 2; i <= 10; i=i+2){
            document.write(i+"<br>");
        }
        // Esto generaría un bucle infinito! Porque la condicion SIEMPRE se da
        /*document.write("-----------<br>");
        for(var i = 2; i > 0; i=i+2){
            document.write(i+"<br>");
        }*/
        document.write("-----------<br>");
        for(var i = 10; i >=0; i--){
            document.write(i+"<br>");
        }
    </script>
</body>
</html>

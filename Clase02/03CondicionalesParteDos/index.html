<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sueldoPrompt = prompt("Ingrese su sueldo");
        var sueldo = parseFloat(sueldoPrompt);
        /* 
            Operadores logicos

            && "y logico"
            || "o logico"
            !  "negacion"
        */
       var bono = 0;
        if(sueldo>0 && sueldo <1000){
            bono = 100;
        } else if( sueldo >= 1000 && sueldo <2000){
            bono = sueldo * 0.2;
        } else if( sueldo >= 2000 && sueldo < 3000){
            bono = sueldo *0.15;
        } else if(sueldo >= 3000 && sueldo < 4000){
            bono = sueldo * 0.1;
        } else {
            bono = sueldo * 0.05;
        }

        //document.write("El sueldo total es de "+ (sueldo + bono));

        var sueldoTotal = sueldo + bono;
        document.write("El sueldo total es de "+sueldoTotal);
    </script>
</body>
</html>

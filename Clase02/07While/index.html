<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var notaPrompt = prompt("Ingrese su nota");
        var nota = parseInt(notaPrompt);

        /*
            while(CONDICION){

            }
        */
        while(nota < 0 || nota > 10){
            alert("La nota es incorrecta");
            notaPrompt = prompt("Ingrese su nota");
            nota = parseInt(notaPrompt);
        }
        document.write("La nota es "+nota);
    </script>
</body>
</html>
